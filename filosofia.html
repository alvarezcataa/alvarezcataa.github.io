<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filosofía - CAVLA</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="navbar.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Helvetica&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>
  <script src="js/navbar.js"></script>

  <!-- Fondo con transición de imágenes -->
  <div class="filosofia-container">
    <div class="filosofia-bg" id="bg1"></div>
    <div class="filosofia-bg" id="bg2"></div>

    <div class="overlay-text" id="textBlock">
      <h1 class="titulo-filosofia negro">Título Filosofía</h1>
      <h2 class="subtitulo-filosofia negro">Subtítulo Filosofía</h2>
    </div>
  </div>

  <!-- Fondo blanco con contenido textual -->
  <div class="filosofia-blanco">
    <h1 class="titulo-filosofia-seccion">Título Sección</h1>
    <p class="texto-filosofia">
      Este es un párrafo de ejemplo para la sección blanca. Este texto se encuentra justificado, alineado a la izquierda.
    </p>
  </div>

  <!-- Script scroll-fade -->
  <script>
    const bg2 = document.getElementById('bg2');
    const textBlock = document.getElementById('textBlock');
    const filosofiaContainer = document.querySelector('.filosofia-container');
    let transitionDone = false;

    window.addEventListener('scroll', (e) => {
      if (transitionDone) return;

      e.preventDefault();
      const scrollTop = window.scrollY;
      const windowHeight = window.innerHeight;
      const fadeInPoint = windowHeight * 0.75;
      const opacity = Math.min(scrollTop / fadeInPoint, 1);
      bg2.style.opacity = opacity;

      textBlock.querySelectorAll('.titulo-filosofia, .subtitulo-filosofia').forEach(el => {
        el.classList.toggle('blanco', opacity > 0.5);
        el.classList.toggle('negro', opacity <= 0.5);
      });

      if (opacity >= 1) {
        transitionDone = true;
        filosofiaContainer.style.position = 'relative';
        document.body.style.overflowY = 'scroll';
      } else {
        document.body.style.overflowY = 'hidden';
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      document.body.style.overflowY = 'hidden';
    });
  </script>
</body>
</html>
